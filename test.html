<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>恋爱记忆记录器 - 测试页面</h1>
    <div id="test-results"></div>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addTest(name, passed, message) {
            const div = document.createElement('div');
            div.className = 'test-result ' + (passed ? 'success' : 'error');
            div.innerHTML = `<strong>${name}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        // 测试1: 检查script.js是否存在
        fetch('script.js?v=' + Date.now())
            .then(response => {
                if (response.ok) {
                    addTest('script.js文件存在', true, '文件加载成功');
                    return response.text();
                } else {
                    addTest('script.js文件存在', false, '文件加载失败: ' + response.status);
                    throw new Error('文件加载失败');
                }
            })
            .then(text => {
                // 测试2: 检查是否包含apiRequest
                if (text.includes('apiRequest')) {
                    addTest('apiRequest函数', false, '文件中仍然包含apiRequest函数，请清除浏览器缓存');
                } else {
                    addTest('apiRequest函数', true, 'apiRequest函数已移除');
                }
                
                // 测试3: 检查是否包含API_BASE_URL
                if (text.includes('API_BASE_URL')) {
                    addTest('API_BASE_URL变量', false, '文件中仍然包含API_BASE_URL变量，请清除浏览器缓存');
                } else {
                    addTest('API_BASE_URL变量', true, 'API_BASE_URL变量已移除');
                }
                
                // 测试4: 检查是否包含saveToGist
                if (text.includes('saveToGist')) {
                    addTest('saveToGist函数', true, 'saveToGist函数存在');
                } else {
                    addTest('saveToGist函数', false, 'saveToGist函数不存在');
                }
                
                // 测试5: 检查是否包含loadFromGist
                if (text.includes('loadFromGist')) {
                    addTest('loadFromGist函数', true, 'loadFromGist函数存在');
                } else {
                    addTest('loadFromGist函数', false, 'loadFromGist函数不存在');
                }
            })
            .catch(error => {
                console.error('测试失败:', error);
            });
    </script>
</body>
</html>
